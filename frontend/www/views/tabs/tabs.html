<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="HartÄƒ" icon-off="ion-map" icon-on="ion-map" href="#/view/map">
    <ion-nav-view name="view-map"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Rute" icon-off="ion-network" icon-on="ion-network" href="#/view/route">
    <ion-nav-view name="view-route"></ion-nav-view>
  </ion-tab>


  <ion-tab title="Rute" icon-off="ion-network" icon-on="ion-network" href="#/view/routeMap" class="hiddenLink">
    <ion-nav-view name="view-route-map"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Rute" icon-off="ion-network" icon-on="ion-network" href="#/view/routeDetails" class="hiddenLink">
    <ion-nav-view name="view-route-details"></ion-nav-view>
  </ion-tab>



</ion-tabs>
